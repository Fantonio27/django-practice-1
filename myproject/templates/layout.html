<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

        {% block title %}

        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
</head>
<body>

        <a href="/about">about</a>

        {% endblock %}

</html>
